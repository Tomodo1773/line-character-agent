version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/src/api"
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
    labels:
      - "dependencies"
    groups:
      api-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "uv"
    directory: "/src/func"
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
    labels:
      - "dependencies"
    groups:
      func-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "uv"
    directory: "/src/mcp"
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
    labels:
      - "dependencies"
    groups:
      mcp-dependencies:
        patterns:
          - "*"
