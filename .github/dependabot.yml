version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/src/api"
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
    labels:
      - "dependencies"
    groups:
      api-version:
        applies-to: version-updates
        patterns:
          - "*"
      api-security:
        applies-to: security-updates
        patterns:
          - "*"
    commit-message:
      prefix: "deps(api)"
      prefix-development: "deps(api)"
      include: "scope"
  - package-ecosystem: "uv"
    directory: "/src/func"
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
    labels:
      - "dependencies"
    groups:
      func-version:
        applies-to: version-updates
        patterns:
          - "*"
      func-security:
        applies-to: security-updates
        patterns:
          - "*"
    commit-message:
      prefix: "deps(func)"
      prefix-development: "deps(func)"
      include: "scope"
  - package-ecosystem: "uv"
    directory: "/src/mcp"
    open-pull-requests-limit: 2
    schedule:
      interval: weekly
    labels:
      - "dependencies"
    groups:
      mcp-version:
        applies-to: version-updates
        patterns:
          - "*"
      mcp-security:
        applies-to: security-updates
        patterns:
          - "*"
    commit-message:
      prefix: "deps(mcp)"
      prefix-development: "deps(mcp)"
      include: "scope"
  # GitHub Actionsの更新設定
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      # すべてのGitHub Actionsを1つのPRにグループ化
      github-actions-version:
        applies-to: version-updates
        patterns:
          - "*"
      github-actions-security:
        applies-to: security-updates
        patterns:
          - "*"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(github-actions)"
      prefix-development: "deps(github-actions)"
      include: "scope"
