name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      github.actor == 'Tomodo1773' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@opus')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@opus')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@opus')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@opus') || contains(github.event.issue.title, '@opus')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          token: ${{ secrets.CLAUDE_GITHUB_PAT }}

      - name: Install uv and Python
        id: setup-uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.21"
          python-version: "3.11"
          ignore-nothing-to-cache: true

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.CLAUDE_GITHUB_PAT }}
          trigger_phrase: "@opus"
          settings: |
            {
              "model": "claude-opus-4-5",
              "language": "Japanese",
              "permissions": {
                "allow": [
                  "Bash(uv add:*)",
                  "Bash(uv sync:*)",
                  "Bash(uv run ruff:*)",
                  "Bash(uv run pytest:*)",
                  "WebSearch",
                  "WebFetch",
                  "Skill(test-creator)",
                  "Skill(add-package)"
                ]
              },
              "env": {
                "GOOGLE_CLIENT_ID": "hogehoge",
                "GOOGLE_CLIENT_SECRET": "hogehoge",
                "GOOGLE_OAUTH_REDIRECT_URI": "hogehoge",
                "GOOGLE_TOKEN_ENC_KEY": "hogehoge",
                "LINE_CHANNEL_ACCESS_TOKEN": "hogehoge",
                "LINE_CHANNEL_SECRET": "hogehoge",
                "OPENAI_API_KEY": "${{ secrets.OPENAI_API_KEY }}",
                "LANGSMITH_API_KEY": "${{ secrets.LANGSMITH_API_KEY }}",
                "COSMOS_DB_ACCOUNT_URL": "hogehoge",
                "COSMOS_DB_ACCOUNT_KEY": "hogehoge",
                "OPENAI_COMPATIBLE_API_KEY": "hogehoge",
                "MCP_FUNCTION_URL": "hogehoge",
                "POSTGRES_CHECKPOINT_URL": "hogehoge",
                "SPOTIFY_CLIENT_ID": "${{ secrets.SPOTIFY_CLIENT_ID }}",
                "SPOTIFY_CLIENT_SECRET": "${{ secrets.SPOTIFY_CLIENT_SECRET }}",
                "SPOTIFY_REFRESH_TOKEN": "${{ secrets.SPOTIFY_REFRESH_TOKEN }}",
                "SPAN_DAYS": "1",
                "LANGCHAIN_PROJECT": "LINE-AI-BOT-TEST"
              }
            }
