name: Test API

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - "src/api/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python version
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.5.13"

      - name: Install dependencies
        run: |
          cd src/api
          uv sync

      - name: Run Ruff check
        run: |
          cd src/api
          uv run ruff check .

      - name: Run Ruff format check
        run: |
          cd src/api
          uv run ruff format --check .

      - name: Run tests
        env:
          GOOGLE_CLIENT_ID: "hogehoge"
          GOOGLE_CLIENT_SECRET: "hogehoge"
          GOOGLE_OAUTH_REDIRECT_URI: "hogehoge"
          GOOGLE_TOKEN_ENC_KEY: "hogehoge"
          LINE_CHANNEL_ACCESS_TOKEN: "hogehoge"
          LINE_CHANNEL_SECRET: "hogehoge"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          COSMOS_DB_ACCOUNT_URL: "hogehoge"
          COSMOS_DB_ACCOUNT_KEY: "hogehoge"
          OPENAI_COMPATIBLE_API_KEY: "hogehoge"
          MCP_FUNCTION_URL: "hogehoge"
          POSTGRES_CHECKPOINT_URL: "hogehoge"
          LANGCHAIN_PROJECT: "LINE-AI-BOT-TEST"
        run: |
          cd src/api
          uv run pytest -s
