services:
  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
    env_file: ./src/api/.env
    ports:
      - "8000:3100"
    environment:
      POSTGRES_CHECKPOINT_URL: postgresql://postgres:postgres@postgres:5432/langgraph
    volumes:
      - ./src/api/chatbot:/src/chatbot
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langgraph
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    restart: unless-stopped
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data

volumes:
  postgres-data:
  azurite-data:
